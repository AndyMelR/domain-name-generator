<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <script type="text/javascript" src="/src/app.js"></script>
  </head>
  <body>
    <div class="container-fluid text-center" id="main-container">
      <div class="container">
        <div class="container my-4">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title">List of Domains</h5>
            </div>
            <div class="card-body">
              <ul id="listOfDomains" class="list-group list-group-flush ">
                <li
                  class="list-group-item text-truncate"
                  id="domainPlaceholder"
                >
                  yourdomain.com
                </li>
              </ul>
            </div>
            <div class="card-footer">
              <button class="btn btn-primary" id="generate-btn">
                Generate Domain Names
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="fixed-bottom p-4">
        Made with ❤️ by
        <a href="https://www.4geeksacademy.com">Andrea Melero</a>
      </div>
    </div>
  </body>
</html>
